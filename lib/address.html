<link rel="import" href="state_selector.html">

<polymer-element name="x-address">
  <template>
    <ul>
      <li>
        <label for="{{_streetId}}">Street:</label>
        <input id="{{_streetId}}" type="text" name="street">
      </li>
      <li>
        <label for="{{_cityId}}">City:</label>
        <input id="{{_cityId}}" type="text" name="city">
      </li>
      <li>
        <label for="{{_stateId}}">State:</label>
        <x-state-selector xid="{{xid}}"></x-state-selector>
      </li>
      <li>
        <label for="{{_zipcodeId}}">Zip Code:</label>
        <input id="{{_zipcodeId}}" type="text" name="zipcode">
      </li>
    </ul>
  </template>
  <script type="application/dart" src="address.dart"></script>
</polymer-element>
