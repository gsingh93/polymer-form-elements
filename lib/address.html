<link rel="import" href="state_selector.html">

<polymer-element name="x-address">
  <template>
    <ul>
      <li>
        <label for="{{streetId}}">Street:</label>
        <input id="{{streetId}}" type="text" name="street">
      </li>
      <li>
        <label for="{{cityId}}">City:</label>
        <input id="{{cityId}}" type="text" name="city">
      </li>
      <li>
        <label for="{{stateId}}">State:</label>
        <x-state-selector xid="{{xid}}"></x-state-selector>
      </li>
      <li>
        <label for="{{zipcodeId}}">Zip Code:</label>
        <input id="{{zipcodeId}}" type="text" name="zipcode">
      </li>
    </ul>
  </template>
  <script type="application/dart" src="address.dart"></script>
</polymer-element>
