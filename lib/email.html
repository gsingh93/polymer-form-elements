<polymer-element name="x-email">
  <template>
    <ul>
      <li>
        <label for="{{emailId}}">Email:</label>
        <input id="{{emailId}}" on-blur="{{validate}}" type="text" name="email">
      </li>
      <li>
        <label for="{{emailId}}" template instantiate="if {{showConfirm}}">Confirm Email:</label>
        <input id="{{confirmEmailId}}" on-blur="{{validate}}" type="text" name="confirm-email">
      </li>
    </ul>
  </template>
  <script type="application/dart" src="email.dart"></script>
</polymer-element>
